<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section>
                    <h1>Sign Up</h1>
                    <form class="form-horizontal" method="post" name="signup" id="signup" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Email Address <span class="text-danger">*</span></label>
                            <div class="col-md-8 col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Enter your Email Address" value="">
                                </div>
                               </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Set Password <span class="text-danger">*</span></label>
                            <div class="col-md-5 col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Choose password (5-15 chars)" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Confirm Password <span class="text-danger">*</span></label>
                            <div class="col-md-5 col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm your password" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Full Name <span class="text-danger">*</span></label>
                            <div class="col-md-8 col-sm-9">
                                <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Enter your Name here" value="">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-3">Address <span class="text-danger">*</span></label>
                            <div class="col-md-8 col-sm-9">
                                <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Enter your address here" value="">
                                <input type="number" class="form-control" name="postalcode" id="postalcode" placeholder="Postal Code" value="">
                                <input type="text" class="form-control" name="city" id="city" placeholder="City" value="">
                                <input type="text" class="form-control" name="country" id="country" placeholder="Country" value="">
                            </div>
                        </div>
                      
                        <div class="form-group">
                            <label class="control-label col-sm-3">Contact No. </span></label>
                            <div class="col-md-5 col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                    <input type="text" class="form-control" name="contactnum" id="contactnum" placeholder="Enter your Primary contact no." value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Profile Photo
                                <br>
                                <small>(optional)</small></label>
                            <div class="col-md-5 col-sm-8">
                                <div class="input-group"> <span class="input-group-addon" id="file_upload"><i class="glyphicon glyphicon-upload"></i></span>
                                    <input type="file" name="file_nm" id="file_nm" class="form-control upload" placeholder="" aria-describedby="file_upload">
                                </div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-3">Gender</label>
                            <div class="col-md-8 col-sm-9">
                                <label>
                                    <input name="gender" type="radio" value="Male" checked> Male </label>
                            
                                <label>
                                    <input name="gender" type="radio" value="Female"> Female </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-md-8 col-sm-9"><span class="text-muted"> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Policy</a>, including our <a href="#">Cookie Use</a>.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-10">
                                <input name="Submit" type="submit" value="Sign Up" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script src='./bower_components/jquery/dist/jquery.min.js'></script>
    <script src='./bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
</body>

</html>
