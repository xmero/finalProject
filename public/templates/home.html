      <ng-include src="'/templates/filter-banner.html'"></ng-include>
        <section>
         <div class="row item-list container">
         <div class="col-xs-12 col-md-3 item" ng-repeat="product in products | filter:{location: city, name: keyword}">        
                    <a href="#!/detail/{{product._id}}"><img src="{{ product.image }}" class="img-responsive "></a>
                    <div class="container">
                        <h3>{{ product.name }}</h3>
                        <p class="free-icon" ng-show="product.free">FREE</p>
                        <p class="item-location "><i class="glyphicon glyphicon-map-marker"></i> {{ product.location }}</p>
                        <i class="glyphicon glyphicon-user"> <a href="#!/users/{{product.owner._id}}">{{ product.owner.username }}</a></i>
                    </div>
         </div>
        </section>
