<section>
  

<h1>{{ user.username }} edition area</h1>

<div class= "row">
<div class="text-center col-md-3">

      <h3>Update User Data</h3>
      <form role="form" ng-submit='editUser($event)'>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" ng-model="location">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input type="text" class="form-control" ng-model="description">
        </div>
        <div class="form-group">
          <label>Image url:</label>
          <input type="text" class="form-control" ng-model="image">
        </div>
        <button type="submit" class="btn btn-info">
          Edit
        </button>
      </form>
      <div >
      <form  role="form" ng-submit='deleteUser($event)'>
         <button type="submit"  class="btn btn btn-danger">
          Delete User
        </button>
      </form>
      </div>
    </div>
    <div class="text-center col-md-9">
    <div class="row item-list container">
         <div class="col-xs-12 col-md-3 product-info item" ng-repeat="product in products">
                 <img src="{{ product.image }}" class="img-responsive">
                <h3>{{ product.name }}</h3>
                <p>Item location :  <span class="item-location "> {{ product.location }}</span>
                <p>Description: </p></p>
                <p>{{ product.description }}</p>
                <button class="btn btn-info">Edit</button>
            <form  role="form" ng-submit='deleteProduct($event, product._id)'>
          <button type="submit"  class="btn btn btn-danger">
          Delete
            </button>
            </div>
                </div>
  
    </div>
    </div>
    </section>
