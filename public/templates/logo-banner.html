<header>
    <div class="logo-banner">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <a href="#">
                    <img class="logo" src="./img/logos/Asset2.png">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button class="btn-success list-header-button" data-target="#uploadModal" data-toggle="modal"> Post FREE Items</button>
            </div>
        </div>
    </div>
</header>
<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">List for FREE</h4>
            </div>
            <div class="modal-body">
                <div >
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form" method="post" name="newProduct" id="newProduct" ">
                        <div class="form-group ">
                                <p>Enter your item's name:</p>
                                <input type="text " class="form-control " name="mem_name " id="mem_name " placeholder="Item name ... ">  
                        </div>
                        <div class="form-group ">
                                <p>Write a brief description:</p>
                                <textarea name="description " id=" "  rows="5 " placeholder="Item description... "></textarea>
                        </div>
                        <div class="form-group ">
                            <div>
                                <p>Add a picture of the item:</p>
                                <div class="input-group">
                                    <input type="file" name="file_nm" id="file_nm" class="form-control upload" placeholder="" aria-describedby="file_upload"> <span class="input-group-addon" id="file_upload"><i class="glyphicon glyphicon-upload"></i></span>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
      </div>
      <div class="modal-footer ">
        <button type="button " class="btn btn-primary form-button">Upload</button>
      </div>
    </div>
  </div>
</div>
  <!--End Of Modal -->
